<!DOCTYPE html>
<html>
<head>
    <title>RGB Channel Processor</title>

</head>
<body>

    {% with messages = get_flashed_messages() %}
        {% if messages %}
            <div class="flash-message">
                {% for message in messages %}
                    {{ message }}
                {% endfor %}
            </div>
        {% endif %}
    {% endwith %}

    <div class="rgb-form">
        <form method="POST" enctype="multipart/form-data">
            <div class="form-group">
                <label for="file"> Выберите изображение (JPEG или PNG):</label>
                <input type="file" name="file" id="file" required>
            </div>

            <div class="form-group">
                <p>Выберите порядок каналов:</p>
                <div class="channel-options">
                    <div class="channel-option">
                        <input type="radio" id="order012" name="channel_order" value="012" checked>
                        <label for="order012">RGB (Original: 012)</label>
                    </div>
                    <div class="channel-option">
                        <input type="radio" id="order021" name="channel_order" value="021">
                        <label for="order021">RBG (021)</label>
                    </div>
                    <div class="channel-option">
                        <input type="radio" id="order102" name="channel_order" value="102">
                        <label for="order102">GRB (102)</label>
                    </div>
                    <div class="channel-option">
                        <input type="radio" id="order120" name="channel_order" value="120">
                        <label for="order120">GBR (120)</label>
                    </div>
                    <div class="channel-option">
                        <input type="radio" id="order201" name="channel_order" value="201">
                        <label for="order201">BRG (201)</label>
                    </div>
                    <div class="channel-option">
                        <input type="radio" id="order210" name="channel_order" value="210">
                        <label for="order210">BGR (210)</label>
                    </div>
                </div>
            </div>

            <input type="submit" value="Process Image">
        </form>
    </div>
</body>
</html>
